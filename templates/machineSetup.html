<div class="factoryStateColumn1">
{% for name, value in factoryState.getFields %}
  {% if value %}
    <div class="valueLine"><input type="button" class="factoryStateButton" onClick="sendValue($(this).val())" value="{{ name }}"><input type="text"  value="{{ value }}" id="{{ name }}" class="factoryStateValue"></div>
  {% endif %}
    {% if forloop.counter > 20 %}
    </div><div class="factoryStateColumn2">
    {% endif %}
{% endfor %}
</div>
