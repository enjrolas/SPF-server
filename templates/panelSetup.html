<div class="panelState">
{% for name, value in panel.getFields %}
  {% if value %}
    <div class="valueLine"><input type="button" class="panelStateButton" onClick="sendPanelValue($(this).val())" value="{{ name }}"><input type="text"  value="{{ value }}" id="{{ name }}" class="panelValue"></div>
  {% endif %}
{% endfor %}
</div>
