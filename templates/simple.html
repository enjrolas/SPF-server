<div class="motionCommands">
<div id="motion">

	</div>
	<div class="parameter">
	  <input type="text" class="parameter" value="259" id="pick"> mm
	</div>
      </div>

      <div class="adjustableCommand">
	<div class="commandButtons">

	</div>

	  </div>

	  <input type="text" value="5" class="parameter" id="conveyor"> mm
	</div>
      </div>

	</div>
	<div class="parameter">

</div>
